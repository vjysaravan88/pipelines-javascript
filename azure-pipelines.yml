# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'
- task: Docker@2
  inputs:
    containerRegistry: 'Tenable Container Scanner'
    command: 'login'
  displayName: 'Login to Tenable Container Registry'
- script: |
    docker pull tenableio-docker-consec-local.jfrog.io/cs-scanner:latest
    docker pull opensecurity/nodejsscan
    docker save opensecurity/nodejsscan:latest | docker run \
      -e TENABLE_ACCESS_KEY=$(TENABLE_ACCESS_KEY) \
      -e TENABLE_SECRET_KEY=$(TENABLE_SECRET_KEY) \
      -e IMPORT_REPO_NAME=$(IMPORT_REPO_NAME) \
      -i tenableio-docker-consec-local.jfrog.io/cs-scanner:latest inspect-image SCW_Test_Image	
  env:
    TENABLE_ACCESS_KEY: $(TENABLE_ACCESS_KEY)
    TENABLE_SECRET_KEY: $(TENABLE_SECRET_KEY)
    IMPORT_REPO_NAME: $(IMPORT_REPO_NAME)
  displayName: 'Run the Tenable.io CS Scanner locally'