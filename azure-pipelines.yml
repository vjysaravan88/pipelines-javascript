# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  dockerId: my-docker-id  # Replace with your Docker ID for Docker Hub or the admin user name for the Azure Container Registry
  imageName: my-image-name  # Replace with the name of the image you want to publish

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'
- task: Docker@2
  inputs:
    containerRegistry: 'Tenable Container Scanner'
    command: 'login'
  displayName: 'Login to Tenable Container Registry'
- script: |
    docker pull tenableio-docker-consec-local.jfrog.io/cs-scanner:latest
    docker pull opensecurity/nodejsscan
    npm install
  env:
    TENABLE_ACCESS_KEY: $(TENABLE_ACCESS_KEY)
    TENABLE_SECRET_KEY: $(TENABLE_SECRET_KEY)
    IMPORT_REPO_NAME: $(IMPORT_REPO_NAME)
  displayName: 'npm install and build'